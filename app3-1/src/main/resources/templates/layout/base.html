<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/resources/favicon.ico" type="image/x-icon" />
	<title>샘플 애플리케이션</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
	<!-- 
		헤더부
		- 모든 화면에 공통으로 포함되는 HTML 조각(Fragment)이다.
		- 레이아웃 작성할 때 미리 결정해서 포함시켜 놓는다.
		
		th:replace="~{fragment}"
			다른 fragment의 내용을 가져와서 현재 태그를 대체한다.
		
		~{/fragments/header :: navbar-fragment}
			/fragments/header는 fragments 폴더의 header.html 파일의 th:fragment="navbar-fragment"를 가져온다.
	-->
	<nav th:replace="~{/fragments/header :: navbar-fragment}"></nav>
	
	<!-- 
		컨텐츠부 
		- 각 화면마다 매번 다른 내용이다.
		- 레이아웃 작성할 때 미리 결정해서 포함시킬 수 없다.
		- 포함될 위치만 지정하고, 해당 화면에서 컨텐츠부에 표시될 내용을 결정한다.
		
		<th:block layout:fragment="content">
			layout:fragment는 레이아웃의 특정 영역에 포함될 내용을 지정한다.
			즉, 이 레이아웃을 사용하는 일반 화면에서 content로 지정한 것이 이 위치에 삽입된다.
	-->
	<th:block layout:fragment="content"></th:block>
	
	<!-- 
		푸터부 
		- 모든 화면에 공통으로 포함되는 HTML 조각(Fragment)이다.
		- 레이아웃 작성할 때 미리 결정해서 포함시켜 놓는다.
	-->
	<div th:replace="~{fragments/footer :: footer-fragment}"></div>
</body>
</html>
