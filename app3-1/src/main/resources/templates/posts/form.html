<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/resources/favicon.ico" type="image/x-icon" />
	<title>샘플 애플리케이션</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="/">홈</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link" href="/posts/list">게시판</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/admin/home">관리자</a>
				</li>
			</ul>
			<span class="navbar-text">
				<strong class="text-white">hong</strong>님 환영합니다.
			</span>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/login">로그인</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/register">회원가입</a>
				</li>
				<li class="nav-item">
					<form action="/logout" method="post" class="d-inline">
						<button type="submit" class="btn btn-link nav-link">로그아웃</button>
					</form>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container mt-4">
	<div class="row mb-3">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h3>새 게시글 작성</h3>
				</div>
				<div class="card-body">
					<form method="post" action="/posts/create" enctype="multipart/form-data">
						<div class="form-group mb-3">
							<label class="form-label">제목</label>
							<input type="text" class="form-control" name="title" />
						</div>
						<div class="form-group mb-3">
							<label class="form-label">내용</label>
							<textarea class="form-control" rows="5" name="content"></textarea>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">첨부파일</label>
							<input type="file" class="form-control" name="upfile" />
						</div>
						<div class="text-end">
							<button type="submit" class="btn btn-primary">등록</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>	
</body>
</html>
