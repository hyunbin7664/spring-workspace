<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/resources/favicon.ico" type="image/x-icon" />
	<title>샘플 애플리케이션</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="/">홈</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link" href="/posts/list">게시판</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/admin/home">관리자</a>
				</li>
			</ul>
			<span class="navbar-text">
				<strong class="text-white">hong</strong>님 환영합니다.
			</span>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/login">로그인</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/register">회원가입</a>
				</li>
				<li class="nav-item">
					<form action="/logout" method="post" class="d-inline">
						<button type="submit" class="btn btn-link nav-link">로그아웃</button>
					</form>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container mt-4">
	<div class="row mb-3">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h3 class="d-flex justify-content-between">
						게시글
						<a href="/posts/create" class="btn btn-primary btn-sm">새 글 작성</a>	
					</h3>
				</div>
				<div class="card-body">
					<table class="table">
						<colgroup>
							<col width="10%" />
							<col width="10%" />
							<col width="*" />
							<col width="10%" />
							<col width="15%" />
						</colgroup>
						<thead>
							<tr>
								<th>순번</th>
								<th>글번호</th>
								<th>제목</th>
								<th>작성자</th>
								<th>등록일</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="post, stat : ${posts}">
								<td th:text="${stat.count}">1</td>
								<td th:text="${post.postNo}">100</td>
								<td><a th:href="@{/posts/detail(no=${post.postNo}, page=1, rows=2)}" href="/posts/detail?no=100" th:text="${post.title}">연습1</a></td>
								<td th:text="${post.user.name}">홍길동</td>
								<td th:text="${#dates.format(post.createdDate, 'yyyy-MM-dd')}">2025년 6월 15일</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>	
	</div>
</div>	
</body>
</html>
