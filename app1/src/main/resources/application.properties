# Spring Book 애플리케이션의 이름을 지정한다.
spring.application.name=app1

# 로깅 레벨 설정하기
# 이 애플리케이션의 기본 로그 출력레벨을 info로 지정한다.
logging.level.root=info
# com.example.demo.mapper 패키지의 로그 출력레벨을 debug로 지정한다.
logging.level.com.example.demo.mapper=trace

# 이 애플리케이션이 사용할 port 번호를 80번으로 지정한다.
server.port=80

# 데이터베이스 연결 정보를 저장한다.(커넥션 풀(DataSource) 생성시 필요)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=hr
spring.datasource.password=zxcv1234

# jsp 페이지의 경로 설정(요청핸들러 메소드가 반환하는 뷰이름과 합쳐진다.)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# mybatis 설정
# 매퍼 xml 파일의 경로를 지정한다.
mybatis.mapper-locations=classpath:mapper/*.xml
# 타입 별칭이 지정된 클래스가 정의된 패키지를 지정한다.
mybatis.type-aliases-package=com.example.demo.vo
# null 값이 허용된 컬럼에 null값은 NULL 타입으로 지정한다.
mybatis.configuration.jdbc-type-for-null=NULL