      prefix: /WEB-INF/views/
      suffix: .jsp
# mybatis 설정
mybatis:
  mapper-locations:
  - classpath:mapper/*.xml
  type-aliases-package: com.example.demo.vo
  configuration:
    jdbc-type-for-null: 'NULL'