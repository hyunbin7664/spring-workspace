server :
  port : 80

logging:
  level:
    "[org.springframework.security]": info
    "[com.example.demo.mapper]": trace

spring:
# 커넥션풀(DataSource) 설정
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:xe
    driver-class-name: oracle.jdbc.OracleDriver
    username: hr
